<!--
- UNIVERSITY
- LATITUDE
- LONGITUDE
- DESCRIPTION
- DATES:
    - DATE
    - TIMES:
         -
- URL
- AVAILABLE SPOTS
-->
      <form action="/adddata" method="post"> <!-- CREATE THE FORM FOR SIGNING UP -->
        <div class="row">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <!-- UNIVERSITY NAME FORM -->
                <input id="name" name="name" type="text" class="validate">
                <label for="name">University or College</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <!-- LATITUDE FORM -->
                <input id="latitude" name="latitude" type="text" class="validate">
                <label for="latitude">Latitude</label>
              </div>

              <div class="input-field col s6">
                <!-- LONGITUDE FORM -->
                <input id="longitude" name="longitude" type="text" class="validate">
                <label for="longitude">Longitude</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <!-- DESCRIPTION FORM -->
                <input id="description" name="description" type="text" class="validate">
                <label for="description">Description</label>
              </div>
            </div>

            <div class="row">
              <!-- DATE FORM -->
              <div class="input-field col s6">
                <input id="date" name="date" type="text" class="validate">
                <label for="date">Date</label>
              </div>
              <div class="input-field col s6">
                <!-- TIMES VALIDATION -->
                <input id="times" name="times" type="text" class="validate">
                <label for="times">Times</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <input id="url" name="url" type="text" class="validate">
                <label for="url">URL</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s12">
                <!-- AVAILABLE SPOTS FORM -->
                <input id="availableSpots" name="availableSpots" type="text" class="validate">
                <label for="availableSpots">Available Spots</label>
              </div>
            </div>
        </div>

       <input type="submit" value="Submit"></input>

      </form>
